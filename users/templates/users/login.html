{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto w-1/3">
    <h1 c class="text-center text-2xl font-bold text-orange-600 sm:text-3xl">Iniciar sesión</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="block w-full rounded-lg bg-yellow-500 hover:bg-sky-700 px-5 py-3 text-sm font-medium text-white" 
            type="submit">
            Login
        </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        ¿No tienes una cuenta?
        <a class="underline" href="{% url "register" %}">Registrate</a>
    </p>
</div>
{% endblock content %}
